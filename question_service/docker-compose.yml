# Question Service - Standalone Configuration
# Run independently: cd question_service && docker-compose up

services:
  question-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peerprep_question_service
    ports:
      - "${QUESTION_SERVICE_PORT:-8001}:8000"
    env_file:
      - ../.env
    environment:
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,question-service}
      - DJANGO_USE_SQLITE=0
      - DATABASE_URL=${QUESTION_DATABASE_URL}
      - DB_HOST=${QUESTION_DB_HOST:-question_db}
      - DB_PORT=${QUESTION_DB_PORT:-5432}
      - DB_NAME=${QUESTION_DB_NAME:-question_db}
      - DB_USER=${QUESTION_DB_USER:-peerprep}
      - DB_PASSWORD=${QUESTION_DB_PASSWORD:-peerprep_dev_password}
      # Service-to-service communication URLs
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:8000}
      - MATCHING_SERVICE_URL=${MATCHING_SERVICE_URL:-http://matching-service:8000}
      - HISTORY_SERVICE_URL=${HISTORY_SERVICE_URL:-http://history-service:8000}
      # Data loading configuration
      - LOAD_FIXTURES=${LOAD_FIXTURES:-true}
      - FIXTURE_FILE=${FIXTURE_FILE:-fixtures/mock_1042_9_oct.json}
    volumes:
      - ./:/app:rw
    networks:
      - shared_network
      - question_network
    depends_on:
      question_db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema_registry:
        condition: service_healthy
      kafka_init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  question_db:
    image: postgres:15-alpine
    container_name: peerprep_question_db
    environment:
      - POSTGRES_DB=${QUESTION_DB_NAME:-question_db}
      - POSTGRES_USER=${QUESTION_DB_USER:-peerprep}
      - POSTGRES_PASSWORD=${QUESTION_DB_PASSWORD:-peerprep_dev_password}
    volumes:
      - question_db_data:/var/lib/postgresql/data
    networks:
      - question_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${QUESTION_DB_USER:-peerprep} -d ${QUESTION_DB_NAME:-question_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
  question_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peerprep_question_kafka
    command: python manage.py run_question_consumer
    volumes:
      - ./:/app:rw
      - question_db_data:/var/lib/postgresql/data
    networks:
      - shared_network
      - question_network
    env_file:
      - ../.env
    environment:
      - SKIP_DB_SETUP=true
      - GROUP_ID=question-service-group
      - DJANGO_USE_SQLITE=0
      - DATABASE_URL=${QUESTION_DATABASE_URL}
      - DB_HOST=${QUESTION_DB_HOST:-question_db}
      - DB_PORT=${QUESTION_DB_PORT:-5432}
      - DB_NAME=${QUESTION_DB_NAME:-question_db}
      - DB_USER=${QUESTION_DB_USER:-peerprep}
      - DB_PASSWORD=${QUESTION_DB_PASSWORD:-peerprep_dev_password}
    depends_on:
      question_db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema_registry:
        condition: service_healthy
      kafka_init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${QUESTION_DB_USER:-peerprep} -d ${QUESTION_DB_NAME:-question_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  question_db_data:
    name: peerprep_question_db_data

networks:
  shared_network:
  question_network:
    driver: bridge
    name: peerprep_question_network
